{% extends 'layouts/base.html' %} {% block titulo %} Crear Productos {% endblock %} {% block contenido %}
<h1>Craer Productos</h1>
<a href="{{ url_for('productos') }}">volver</a>

<form action="{{ url_for('crear_producto') }}" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion">
        <label for="precio_venta">Precio de venta</label>
        <input type="text" class="form-control" id="precio_venta" name="precio_venta">
        <label for="precio_compra">Precio de compra</label>
        <input type="text" class="form-control" id="precio_compra" name="precio_compra">

        <label for="precio_compra">Estado de producto</label>
        <select class="form-select" aria-label="Default select example" id="estado" name="estado">
            <option selected>Seleciones una opcion</option>
            <option id="estado" name="estado" value="1">Activo</option>
            <option id="estado" name="estado" value="0">Inactivo</option>
          </select>

    </div>
    <button type="submit">Guardar</button>
</form>

{% endblock%}
